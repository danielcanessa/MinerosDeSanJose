    <script type="text/javascript">
    function draw_steps(){
        $.ajax({ 
            type: 'GET', 
            url: 'http://104.198.237.45:8081/step/latest', 
            data: {}, 
            dataType: 'json',
            success: function (data) {
                var counter =0;
                //$('#step-field-0').hide();
				//$('#step-field-1').hide();
				//$('#step-field-2').hide();
				//$('#step-field-3').hide();
                $.each(data, function(index, element) {
                    $('#gas-level-'+counter).html('GL: ' + element.gas_level);
                    if (element.gas_level > 3000){
                    	$("#step-panel-"+counter).attr('class','panel panel-red');
                    }
                    if ((element.gas_level <= 3000)&& (element.gas_level > 2000)){
                    	$("#step-panel-"+counter).attr('class','panel panel-yellow');
                    }
                    if ((element.gas_level <= 2000)&&(element.gas_level > 1000)){
                    	$("#step-panel-"+counter).attr('class','panel panel-green');
                    }
                    if (element.gas_level <= 1000){
                    	$("#step-panel-"+counter).attr('class','panel panel-primary');
                    }
                    $('#date-'+counter).html(element.createdAt);
                    if (element.direction =='left')
                        $("#arrow-"+counter).attr('class', 'fa fa-arrow-circle-left fa-5x');
                    if (element.direction =='right')
                        $("#arrow-"+counter).attr('class', 'fa fa-arrow-circle-right fa-5x');
                    if (element.direction =='forward')
                        $("#arrow-"+counter).attr('class', 'fa fa-arrow-circle-up fa-5x');
                    if (element.direction =='backward')
                        $("#arrow-"+counter).attr('class', 'fa fa-arrow-circle-down fa-5x');
                    $('#step-field-'+counter).show();
                    counter++;
                });
            }
        });
    }
    draw_steps();
    setInterval(draw_steps, 2000);

    </script>
	<script type="text/javascript">
	function draw_graph(){
        $.ajax({ 
            type: 'GET', 
            url: 'http://104.198.237.45:8081/step/latest/50', 
            data: {}, 
            dataType: 'json',
            success: function (data) {
            	var graph_data = new Array();
            	for (counter=0; counter < data.length; counter++){
					graph_data.push({ date:data[counter].createdAt, gas_level:data[counter].gas_level})
            	}

				chart.setData(graph_data);
			}
        });
    }
    draw_graph();
    setInterval(draw_graph, 2000);
	var chart = new Morris.Area({
				  // ID of the element in which to draw the chart.
				  element: 'gas-chart',
				  // Chart data records -- each entry in this array corresponds to a point on
				  // the chart.
				  data: [],
				  // The name of the data record attribute that contains x-values.
				  xkey: 'date',
				  // A list of names of data record attributes that contain y-values.
				  ykeys: ['gas_level'],
				  // Labels for the ykeys -- will be displayed when you hover over the
				  // chart.
				  labels: ['Gas Level']
				});
